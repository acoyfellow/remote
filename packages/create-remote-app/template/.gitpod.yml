ports:
  - port: 5173
    onOpen: open-preview
    name: SvelteKit Dev Server
  - port: 1337
    onOpen: ignore
    name: Worker Dev Server

vscode:
  extensions:
    - svelte.svelte-vscode
    - bradlc.vscode-tailwindcss
