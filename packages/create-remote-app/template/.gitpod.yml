    init: |
      bun install
      echo "ALCHEMY_PASSWORD=demo-password" > .env
      echo "Demo environment ready! Run 'bun run dev' to start."
    command: |
      echo "ðŸš€ Remote App Template Ready!"
      echo "1. Set your ALCHEMY_PASSWORD in .env"
